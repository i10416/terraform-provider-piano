openapi: 3.0.1
info:
  title: publisher
  version: SNAPSHOT
servers:
  - url: /api/v3
tags:
  - name: PublisherActionManager
  - name: PublisherAdblocker
  - name: PublisherAfcConfiguration
  - name: PublisherApp
  - name: PublisherApplyTerm
  - name: PublisherUserBulkImport
  - name: PublisherExperienceReports
  - name: PublisherConsent
  - name: PublisherContentAlgorithmLog
  - name: PublisherConversionData
  - name: PublisherConversion
  - name: PublisherDatatrans
  - name: PublisherEsp
  - name: PublisherExperienceMetadata
  - name: PublisherExport
  - name: PublisherExternalProvider
  - name: PublisherGdpr
  - name: PublisherLicensing
  - name: PublisherLinkedTerm
  - name: PublisherLinkedTermSubscription
  - name: PublisherOffer
  - name: PublisherOfferTemplate
  - name: PublisherOfferTemplateVariant
  - name: PublisherInquiry
  - name: PublisherPaymentMethod
  - name: PublisherPaymentProviderConfiguration
  - name: PublisherPromotionCode
  - name: PublisherPromotion
  - name: PublisherPromotionFixedDiscount
  - name: PublisherResource
  - name: PublisherSchedule
  - name: PublisherSubscriptionShare
  - name: PublisherSync
  - name: PublisherTeam
  - name: PublisherTermChange
  - name: PublisherTermChangeOption
  - name: PublisherTerm
  - name: PublisherTest
  - name: PublisherUserAccess
  - name: PublisherUserAddress
  - name: PublisherUserBillingAddress
  - name: PublisherUser
  - name: PublisherUserNote
  - name: PublisherPayment
  - name: PublisherSubscription
  - name: PublisherVoucher
  - name: PublisherWebhook
  - name: PublisherZuora
  - name: PublisherPaymentMethodBillingAddress
paths:
  /publisher/adblocker/get:
    get:
      tags:
        - PublisherAdblocker
      summary: Get ad block detection script
      description: >-
        Returns a string with the script you can add to your website pages to <a
        href="https://docs.piano.io/enabling-ad-block-detection/#adblockinstall">detect
        ad block</a>.
      operationId: GetPublisherAdblockerGet
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/StringResult'
                  - $ref: '#/components/schemas/GetPublisherAdblockerGetError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/afc/configuration/delete:
    get:
      tags:
        - PublisherAfcConfiguration
      summary: Delete AFC configuration
      operationId: GetPublisherAfcConfigurationDelete
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success|OK
          content: {}
  /publisher/afc/configuration/get:
    get:
      tags:
        - PublisherAfcConfiguration
      summary: Get AFC configuration
      operationId: GetPublisherAfcConfigurationGet
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AfcConfigurationResult'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/afc/configuration/healthCheck:
    get:
      tags:
        - PublisherAfcConfiguration
      summary: Check AFC configuration
      operationId: GetPublisherAfcConfigurationHealthCheck
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: afc_client_id
          in: query
          description: AFC Client ID
          required: true
          schema:
            type: string
        - name: afc_username
          in: query
          description: AFC Username
          required: true
          schema:
            type: string
        - name: afc_password
          in: query
          description: AFC Password
          required: true
          schema:
            type: string
        - name: afc_client_profile_id
          in: query
          description: AFC Client profile ID
          schema:
            type: string
      responses:
        '200':
          description: Success|OK
          content: {}
  /publisher/afc/configuration/save:
    get:
      tags:
        - PublisherAfcConfiguration
      summary: Save AFC configuration
      operationId: GetPublisherAfcConfigurationSave
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: afc_client_id
          in: query
          description: AFC Client ID
          required: true
          schema:
            type: string
        - name: afc_username
          in: query
          description: AFC Username
          required: true
          schema:
            type: string
        - name: afc_password
          in: query
          description: AFC Password
          required: true
          schema:
            type: string
        - name: afc_client_profile_id
          in: query
          description: AFC Client profile ID
          schema:
            type: string
        - name: load_date
          in: query
          description: load_date
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AfcConfigurationResult'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/app/api_token/generate:
    get:
      tags:
        - PublisherAppApi_token
      summary: Generate a replacement API token
      description: >-
        <a
        href="https://docs.piano.io/faq-article/how-to-generate-a-new-api-token/">Resets
        your app API token</a> required to work with Piano's API and available
        on Publisher Dashboard's main page. Resetting may be necessary after
        disclosure of your previous API token.
      operationId: GetPublisherAppApi_tokenGenerate
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: confirmation
          in: query
          description: >-
            Pass 'i_do_understand_the_current_token_will_become_unusable' to
            confirm token reset
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success|OK
          content: {}
  /publisher/app/currencies:
    get:
      tags:
        - PublisherApp
      summary: List app currencies
      description: >-
        Lists the available currencies which depend on the payment provider of a
        given app.
      operationId: GetPublisherAppCurrencies
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/StringArrayResult'
                  - $ref: '#/components/schemas/GetPublisherAppCurrenciesError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/app/features/get:
    get:
      tags:
        - PublisherAppFeatures
      summary: Get app features
      description: Returns all app features enabled for a given app.
      operationId: GetPublisherAppFeaturesGet
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AppFeaturesResult'
                  - $ref: '#/components/schemas/GetPublisherAppFeaturesGetError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/app/get:
    get:
      tags:
        - PublisherApp
      summary: Get app by AID
      description: >-
        Returns an App object (containing principal app properties) for a given
        AID.
      operationId: GetPublisherAppGet
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AppResult'
                  - $ref: '#/components/schemas/GetPublisherAppGetError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/app/list:
    get:
      tags:
        - PublisherApp
      summary: List apps
      description: Returns an array of App objects for all your apps.
      operationId: GetPublisherAppList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AppArrayResult'
                  - $ref: '#/components/schemas/GetPublisherAppListError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/consent/entry/list:
    get:
      tags:
        - PublisherConsentEntry
      summary: Get user's consent box entries
      description: >-
        Returns an array of the consent boxes checked or unchecked by a given
        user in a given app.
      operationId: GetPublisherConsentEntryList
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: uid
          in: query
          description: The user ID
          required: true
          schema:
            type: string
        - name: offset
          in: query
          description: 'The offset of the first item in the response. Default: 0.'
          required: true
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: The maximum number of objects to return
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ConsentBoxEntryArrayResult'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/consent/get:
    get:
      tags:
        - PublisherConsent
      summary: Get app's consent box config
      description: >-
        Returns the <a href="https://docs.piano.io/consent-fields/">config</a>
        of a given consent box selected by consent ID and API.
      operationId: GetPublisherConsentGet
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: consent_id
          in: query
          description: The consent ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ConsentResult'
                  - $ref: '#/components/schemas/GetPublisherConsentGetError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/consent/list:
    get:
      tags:
        - PublisherConsent
      summary: List consent box configs
      description: >-
        Lists consent box <a
        href=\"https://docs.piano.io/consent-fields/\">configs</a> in a given
        app.
      operationId: GetPublisherConsentList
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: type
          in: query
          description: The consent box type ("registration" or "checkout")
          schema:
            type: string
            enum:
              - registration
              - checkout
        - name: enabled
          in: query
          description: Whether the user checked the consent box
          schema:
            type: boolean
        - name: offset
          in: query
          description: Offset from which to start returning results
          required: true
          schema:
            type: integer
            format: int32
            default: 0
        - name: limit
          in: query
          description: Maximum index of returned results
          required: true
          schema:
            type: integer
            format: int32
            default: 100
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ConsentArrayResult'
                  - $ref: '#/components/schemas/GetPublisherConsentListError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/conversion/count:
    get:
      tags:
        - PublisherConversion
      summary: Count conversions
      description: >-
        Returns the number of conversions in a given app and (optionally) for a
        given term.
      operationId: GetPublisherConversionCount
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: term_id
          in: query
          description: Term id to list
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/IntegerResult'
                  - $ref: '#/components/schemas/GetPublisherConversionCountError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/conversion/custom/create:
    post:
      tags:
        - PublisherConversionCustom
      summary: Create custom conversion
      description: |-
        Creates a conversion of a custom term for a given user.
        User.custom_fields are not populated for this endpoint.
      operationId: PostPublisherConversionCustomCreate
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostPublisherConversionCustomCreateRequest'
        required: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TermConversionResult'
                  - $ref: >-
                      #/components/schemas/PostPublisherConversionCustomCreateError
                  - $ref: '#/components/schemas/GenericErrorResponse'
      x-codegen-request-body-name: body
  /publisher/conversion/data/get:
    get:
      tags:
        - PublisherConversionData
      summary: Get conversion data
      description: Returns data of a conversion in a given AID.
      operationId: GetPublisherConversionDataGet
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: term_conversion_id
          in: query
          description: The term conversion ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TermConversionDataResult'
                  - $ref: '#/components/schemas/GetPublisherConversionDataGetError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/conversion/external/create:
    post:
      tags:
        - PublisherConversionExternal
      summary: Create external conversion
      description: >-
        Creates a conversion of an external term for a given user with
        indication of the fields to be checked with the external API. Payment
        can be taken from the user by the external system.

        User.custom_fields are not populated for this endpoint.
      operationId: PostPublisherConversionExternalCreate
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: >-
                #/components/schemas/PostPublisherConversionExternalCreateRequest
        required: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TermConversionResult'
                  - $ref: >-
                      #/components/schemas/PostPublisherConversionExternalCreateError
                  - $ref: '#/components/schemas/GenericErrorResponse'
      x-codegen-request-body-name: body
  /publisher/conversion/get:
    get:
      tags:
        - PublisherConversion
      summary: Get conversion
      description: >-
        Returns a single conversion in a given app. You can also define
        conversion ID, access ID, and whether it is the last conversion.

        User.custom_fields are not populated for this endpoint.
      operationId: GetPublisherConversionGet
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: term_conversion_id
          in: query
          description: The term conversion ID
          schema:
            type: string
        - name: access_id
          in: query
          description: The access ID
          schema:
            type: string
        - name: is_last_term_conversion
          in: query
          description: Whether this term conversion is the latest
          schema:
            type: boolean
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TermConversionResult'
                  - $ref: '#/components/schemas/GetPublisherConversionGetError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/conversion/lastAccess:
    get:
      tags:
        - PublisherConversion
      summary: Last conversion
      description: >-
        Returns the last conversion for a given app (optionally: resource, user,
        or subscription).

        User.custom_fields are not populated for this endpoint.
      operationId: GetPublisherConversionLastAccess
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: rid
          in: query
          description: The resource ID
          schema:
            type: string
        - name: uid
          in: query
          description: The user ID
          schema:
            type: string
        - name: subscription_id
          in: query
          description: The user subscription ID
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TermConversionResult'
                  - $ref: '#/components/schemas/GetPublisherConversionLastAccessError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/conversion/list:
    get:
      tags:
        - PublisherConversion
      summary: List conversions in app
      description: >-
        Lists conversions in a given app (optionally, for a given user).

        User.custom_fields are not populated for this endpoint.


        We want to understand how you are using this endpoint. Complete <a
        href="https://docs.google.com/forms/d/e/1FAIpQLScvxCMttmN1As4XNuJKBgrAAmGQR89H7wY6JkzuYoTiheP2zw/viewform">this
        form</a> to help us optimize your experience.
      operationId: GetPublisherConversionList
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: uid
          in: query
          description: The user ID
          schema:
            type: string
        - name: date_from
          in: query
          description: Date from
          schema:
            type: integer
            format: timestamp
        - name: date_to
          in: query
          description: Date to
          schema:
            type: integer
            format: timestamp
        - name: offset
          in: query
          description: Offset from which to start returning results
          required: true
          schema:
            type: integer
            format: int32
            default: 0
        - name: limit
          in: query
          description: Maximum index of returned results
          required: true
          schema:
            type: integer
            format: int32
            default: 100
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TermConversionDTOArrayResult'
                  - $ref: '#/components/schemas/GetPublisherConversionListError'
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/conversion/log:
    post:
      tags:
        - PublisherConversion
      summary: Log third-party conversion
      description: Logs a user's action in a third-party app.
      operationId: PostPublisherConversionLog
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostPublisherConversionLogRequest'
        required: false
      responses:
        '200':
          description: Success|OK
          content: {}
      x-codegen-request-body-name: body
  /publisher/conversion/registration/create:
    post:
      tags:
        - PublisherConversionRegistration
      summary: Create registration conversion
      description: >-
        Creates a conversion of a registration term for a given user. If you use
        this endpoint when a user registers, such a user gets access to a given
        registration term.

        User.custom_fields are not populated for this endpoint.
      operationId: PostPublisherConversionRegistrationCreate
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: >-
                #/components/schemas/PostPublisherConversionRegistrationCreateRequest
        required: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TermConversionResult'
                  - $ref: >-
                      #/components/schemas/PostPublisherConversionRegistrationCreateError
                  - $ref: '#/components/schemas/GenericErrorResponse'
      x-codegen-request-body-name: body
  /publisher/experience/metadata/list:
    get:
      tags:
        - PublisherExperienceMetadata
      summary: Return list of experience metadata
      operationId: GetPublisherExperienceMetadataList
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ExperienceMetadataArrayResult'
                  - $ref: >-
                      #/components/schemas/GetPublisherExperienceMetadataListError
                  - $ref: '#/components/schemas/GenericErrorResponse'
  /publisher/export/create/aam/daily:
    post:
      tags:
        - PublisherExportCreateAam
      summary: Create task to generate AAM daily proof of access (Unix time)
      description: >-
        Creates a task to generate an AAM proof of access for each day of a
        given period. Like in all other report-generation endpoints, the dates
        in Input Parameters here are in Unix format.
      operationId: PostPublisherExportCreateAamDaily
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostPublisherExportCreateAamDailyRequest'
        required: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ExportResult'
                  - $ref: >-
                      #/components/schemas/PostPublisherExportCreateAamDailyError
                  - $ref: '#/components/schemas/GenericErrorResponse'
      x-codegen-request-body-name: body
  /publisher/export/create/aam/monthly:
    post:
      tags:
        - PublisherExportCreateAam
      summary: Create task to generate AAM monthly report (Unix time)
      description: >-
        Creates a task to generate an <a
        href="https://docs.piano.io/aam-monthly-summary-report/">AAM monthly
        report</a>. Note that dates in Input Parameters are in Unix format. We
        recommend using /publisher/export/create/aam/monthly/v2 (with
        YYYY-MM-DD).
      operationId: PostPublisherExportCreateAamMonthly
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostPublisherExportCreateAamMonthlyRequest'
        required: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ExportResult'
                  - $ref: >-
                      #/components/schemas/PostPublisherExportCreateAamMonthlyError
                  - $ref: '#/components/schemas/GenericErrorResponse'
      x-codegen-request-body-name: body
  /publisher/export/create/aam/monthly/v2:
    post:
      tags:
        - PublisherExportCreateAamMonthly
      summary: Create task to generate AAM monthly report (YYYY-MM-DD)
      description: >-
        Creates a task to generate an <a
        href="https://docs.piano.io/aam-monthly-summary-report/">AAM monthly
        report</a>. Note that, unlike in other report-generation endpoints, the
        dates in Input Parameters here are in YYYY-MM-DD format.
      operationId: PostPublisherExportCreateAamMonthlyV2
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: >-
                #/components/schemas/PostPublisherExportCreateAamMonthlyV2Request
        required: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ExportResult'
                  - $ref: >-
                      #/components/schemas/PostPublisherExportCreateAamMonthlyV2Error
                  - $ref: '#/components/schemas/GenericErrorResponse'
      x-codegen-request-body-name: body
  /publisher/export/create/accessReportExport:
    get:
      tags:
        - PublisherExportCreate
      summary: Create task to generate access report
      description: >-
        Creates a task to generate an <a
        href="https://docs.piano.io/access-reporting-log/">access report</a> for
        a date range.
      operationId: GetPublisherExportCreateAccessReportExport
      parameters:
        - name: aid
          in: query
          description: The application ID
          required: true
          schema:
            type: string
        - name: export_name
          in: query
          description: The downloadable report name
          required: true
          schema:
            type: string
        - name: access_status
          in: query
          description: >-
            Access status (“yes” - active accesses, “no” - inactive accesses,
